<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-12 m-auto">

        <h1 class="text-center text-info display-5">Sign up Form</h1>
        <form id='signup'>

          <div class="form-group">
            <label for="username">Enter your Name</label>
            <input type="text" required class="form-control" id="username" aria-describedby="emailHelp">
          </div>

          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" required class="form-control" onblur="onEmailExist()" id="email" aria-describedby="emailHelp">
            <div id='emailError'></div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" required class="form-control" id="password">
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <div id='msg'></div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>

</body>

</html>
